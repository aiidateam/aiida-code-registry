label: "daint-hybrid-s1005"
hostname: "daint.cscs.ch"
description: "Piz Daint supercomputer at CSCS Lugano, Switzerland, using the hybrid partition. Project s1005"
transport: "ssh"
scheduler: "slurm"
shebang: "#!/bin/bash -l"
mpiprocs_per_machine: 12
num_cores_per_mpiproc: 1
queue_name: normal
work_dir: "/scratch/snx3000/{username}/aiida/"
mpirun_command: "srun -n {tot_num_mpiprocs}"
prepend_text: |
  #SBATCH --partition=normal
  #SBATCH --account=s1005
  #SBATCH --constraint=gpu
  export OMP_NUM_THREADS=${SLURM_CPUS_PER_TASK:-1}
  source $MODULESHOME/init/bash
  export CRAY_CUDA_MPS=1
  ulimit -s unlimited
